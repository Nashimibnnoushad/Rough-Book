<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="Language == 'English'">Day Book</ion-title>
    <ion-title *ngIf="Language == 'Malayalam'">ദിവസ കണക്ക്</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card color="warning" style="height: 160px;">
  <ion-item style="color: black; font-size: x-large; font-weight: 100;text-align: center;">
    <ion-datetime value="date" displayFormat="DD-MMM-YYYY" [(ngModel)]="date" (ionChange)="Getdaybook()" placeholder="Select Date"></ion-datetime>
  </ion-item>
<div class="row" style="padding-top: 20px;font-size: 30px;" >
  <table class="table table-bordered" width="100%" cellspacing="0">
    <thead class="thead-dark" style="color: blue;">
      <tr *ngIf="Language == 'English'">
        <th>Debit</th>
        <th>Credit</th>
      </tr>
      <tr *ngIf="Language == 'Malayalam'">
        <th>വരവ്</th>
        <th>ചിലവ്</th>
      </tr>
    </thead>
    <tbody>
      <ng-container>
        <tr style="text-align: center;">
          <td><img src="../../../assets/icon/rupee.png" style="width: 20pxpx;height: 23px;">{{totaldebit}}</td>
          <td><img src="../../../assets/icon/rupee.png" style="width: 20px;height: 23px;">{{totalcredit}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
</ion-card>

<ion-card *ngFor="let t of temptransactionlist; let i=index" color="primary">
  <ion-card-header>
    <ion-card-title *ngIf="Language == 'English'">{{t.Time}}
      <span *ngIf="t.Mode=='debit'" style="margin-left: 147px;"><ion-button color="success" size="small">Debit</ion-button></span>
      <span *ngIf="t.Mode=='credit'" style="margin-left: 147px;"><ion-button color="danger" size="small">Credit</ion-button></span>
    </ion-card-title>
    <ion-card-title *ngIf="Language == 'Malayalam'">{{t.Time}}
      <span *ngIf="t.Mode=='debit'" style="margin-left: 147px;"><ion-button color="success" size="small">വരവ്</ion-button></span>
      <span *ngIf="t.Mode=='credit'" style="margin-left: 147px;"><ion-button color="danger" size="small">ചിലവ്</ion-button></span>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content style="padding-bottom: 0px;">
    <ion-item *ngIf="t.Ledgerid != 'Not a ledger'" id="rounded"
    style="color: black; font-size: larger; font-weight: 100;">
      <ion-label>
        <ion-icon name="person-outline"></ion-icon>
      </ion-label>
      {{t.Ledgername}}
    </ion-item>
    <ion-item id="rounded" style="color: black; font-size: larger; font-weight: 100;">
      <ion-label>
        <ion-icon name="albums-outline"></ion-icon>
      </ion-label>
      {{t.Comment}}
    </ion-item>
    <ion-item *ngIf="t.Mode=='debit'" id="rounded"
     style="color: black; font-size: larger; font-weight: 100;">
      <ion-label><img src="../../../assets/icon/rupee.png" style="width: 12px;height: 15px;"></ion-label>
      {{t.Debit}}
    </ion-item>
    <ion-item *ngIf="t.Mode=='credit'" id="rounded"
    style="color: black; font-size: larger; font-weight: 100;">
      <ion-label><img src="../../../assets/icon/rupee.png" style="width: 12px;height: 15px;"></ion-label>
      {{t.Credit}}
    </ion-item>
    <table style="font-size: 35px;padding-top: 5px;text-align: center;margin-left: 30%;" cellspacing="0">
      <td>
        <tr><ion-icon name="create" (click)="Edit(t.Id,i)"></ion-icon></tr>
      </td>
      <td style="padding-left: 30px;">
        <tr><ion-icon name="trash" (click)="Delete(t.Id,i)"></ion-icon></tr>
      </td>
    </table>
  </ion-card-content>
</ion-card>
</ion-content>
